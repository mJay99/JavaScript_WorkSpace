<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/shortest-path.css">
  <title>Route Finder</title>
</head>

<body>

  <div class="container">
     <h2>Route Finder</h2>
    <div class="jumbotron">

      <h4>Please load the data file</h4>

      <div  title="Please select data file" class="alert alert-white">
        <input  type="file" id="inputFile" onchange="readFile()">
      </div>
      
        <lable>Source: </lable>
        <select title="Please select station" id="selectSource" onchange="getSource()">
          <option>Please select a station</option>
        </select>
        
       
       <lable>Destination:</lable>
        <select  title="Please select station" id="selectDest" onchange="getDest()">
           <option>Please select a station</option>
        </select>

       
      <button type="button" id="submit" class="btn btn-primary"  onclick="findShortPath()">Submit</button>

    </div>
    
    <!-- <h4 class='output'>Shortest Paths: </h4> -->
     <div  class="alert alert-primary">
      <span id="display" ></span>
    </div>

  </div>
  <script src="jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/shortest-path.js"></script>
  
</body>

</html>
